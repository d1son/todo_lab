<!DOCTYPE html>
<html>
<head>
	<title>Learning to use jQuery</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha256-ZgJYmqb5jZ8WCDqIYHlUarCVI7NDkBCeFnMW1gfihwY= sha512-yK8VlGnQXDlAH4aaZwd0EfmkYwv/XwZaA7VcT9JDO1YeZSvzu94p7/btLABkerIR26o7uYIiEmY59gQv/w/itA==" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<!-- Header Start-->
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h1 class="panel-title"> Your Awesome To-Do List!</h1>
	  </div>
	  <div class="panel-body">
	    You can add or delete your To-Do list items below!
	  </div>
	</div>
<!-- Header End -->

<!-- Main Container Start -->

<div class="container">
	<div class="row">

		<div class="col-md-4">
			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="input" placeholder="Enter your To-Do list item here!" autocomplete="off">
					<input type="submit" class="btn btn-primary" id="submit"></input>
				<div class="alert alert-danger" role="alert">"You've already added this item!"</div>
				</div>	
			</form>
		</div>
		<div class="col-md-8">
			<table class="table table-hover table-bordered table-striped">
				<thead>
					<tr>
						<th colspan="2">To-Do List! - Check the box to strikethrough your list item, or delete your list item</th>
					</tr>	
				</thead>
				<tbody></tbody>
			</table>
		</div>	
	</div>
</div>
